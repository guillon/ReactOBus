inputs:
- class: ZMQPull
  name: PullIn
  options:
    url: tcp://*:5554
- class: ZMQSub
  name: SubIn
  options:
    url: tcp://127.0.0.1:5555

core:
  inbound: ipc:///tmp/ReactOBus.inbound
  outbound: ipc:///tmp/ReactOBus.outbound

reactor:
  workers: 10   # Not used for the moment
  rules:
  - name: org.reactobus
    match:
      field: topic
      pattern: ^org\.reactobus\.
    exec:
      path: share/examples/react.sh
      timeout: 2
      args:
      - topic
      - $topic

outputs:
- class: ZMQPub
  name: PublicPub
  options:
    url: tcp://*:5556
- class: ZMQPub
  name: PrivatePub
  options:
    url: tcp://127.0.0.1:5557
